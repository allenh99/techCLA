{% extends "techCLA/base.html" %}

{% block content %}
  <div class="mt-4">
    <!-- Welcome message -->
    <h2>{{ welcome }}</h2>
    
    <!-- Show user details -->
    {% if username %}
      <p class="lead">Logged in as: <strong>{{ username }}</strong> ({{ role }})</p>
    {% endif %}
    
    <!-- Main Content -->
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h4>Our Collections</h4>
        <p>This is where you can browse our collections and items.</p>

        <div class="row row-cols-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Placeholder</h5>
                <p class="card-text">placeholder</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
