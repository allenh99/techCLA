{% extends 'techCLA/base.html' %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center">
    <div class="text-center mb-3">
        <a class="btn btn-primary" href="{% url 'create_item' %}">Add New Item</a>
    </div>
    <div class="card d-flex flex-column mb-4" style="width: 50rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">All Items</h5>
            <!-- Existing Items -->
            <ul>
                {% for item in items %}
                    <li>
                        <strong>{{ item.title }}</strong> ({{ item.status }}) - {{ item.description }}
                        {% if item.image %}
                            <img src="{{ item.image.url }}" alt="{{ item.title }}" width="100">
                        {% endif %}
                        <br>
                        <a href="{% url 'edit_item' item.id %}">Edit</a> |
                        <a href="{% url 'delete_item' item.id %}" onclick="return confirm('Are you sure?');">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
