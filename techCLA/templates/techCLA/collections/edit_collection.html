{% extends "techCLA/index.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Collection</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Collection Name</label>
            {{ form.name}}
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description}}
        </div>

        {% if user.is_librarian %}
        <div class="mb-3">
            <label for="id_visibility" class="form-label">Visibility</label>
            {{ form.visibility}}
        </div>
        {% else %}
        <input type="hidden" name="visibility" value="public">
        {% endif %}

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
