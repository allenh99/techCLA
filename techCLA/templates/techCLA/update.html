{% extends "techCLA/index.html" %}

{% block content %}
<h2>Update Your Profile</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Picture</button>
</form>

{% endblock %}
